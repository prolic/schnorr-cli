#category:
extra-source-files:
- README.md

dependencies:
  - base
  - base16
  - bytestring
  - cryptohash-sha256
  - data-default
  - optparse-applicative
  - optparse-simple
  - secp256k1-schnorr
  - text

executables:
  schnorr:
    source-dirs:      src
    main:             Main.hs
    ghc-options:
    - -fwarn-incomplete-patterns
    - -threaded
